<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots web application" />
    <meta
      name="keywords"
      content="spots web application project, triple ten bootcamp, triple ten software engineering"
    />
    <meta name="author" content="Joe Smith" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="logo-image" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button
              aria-label="edit avatar"
              class="avatar__edit-btn"
              type="button"
            >
              <img id="pencil-image-light" alt="Pencil Icon Light" />
            </button>
            <img
              id="avatar-image"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              aria-label="edit profile"
              class="profile__edit-button"
              type="button"
            >
              <img id="pencil-image" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img id="plus-image" alt="Plus Icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button
                  aria-label="Delete Card"
                  class="card__delete-button"
                  type="button"
                ></button>
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like Card"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            aria-label="close modal"
            class="modal__close-button"
            type="button"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              aria-label="submit modal"
              class="modal__submit-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            aria-label="close modal"
            class="modal__close-button"
            type="button"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          aria-label="close modal"
          class="modal__close-button modal__close-button_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          aria-label="close modal"
          class="modal__close-button"
          type="button"
        ></button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="edit-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              name="link"
              placeholder="Paste the link to an image"
              required
              minlength="2"
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button
            aria-label="submit modal"
            class="modal__submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_type_delete">
        <button
          aria-label="close modal"
          class="modal__close-button modal__close-button_type_delete"
          type="button"
        ></button>
        <h2 class="modal__title modal__title_type_delete">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="delete-form"
          class="modal__form modal__form_type_delete"
          novalidate
        >
          <button
            aria-label="submit modal"
            class="modal__submit-button modal__submit-button_type_delete"
            type="submit"
          >
            Delete
          </button>
          <button
            aria-label="cancel modal"
            class="modal__cancel-button"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
